$(document).ready(function() {

    // 初始化通信
    postMessage.init();

    $('video').on('playing', function () {
        BdVideoBox.invoke('setVideoInfo',{
            playerHeight: $('video').height()
        });
    });

    // 切换具体集
    $('.c-album-item').click(function(e) {
        e.preventDefault();

        if ($(this).find('.album-current').hasClass('hide')) {

            $('.album-current').each(function() {

                if ($(this).hasClass('show')) {
                    $('.album-current').removeClass('show').addClass('hide');
                }
            });

            $(this).find('.album-current').removeClass('hide').addClass('show');

            var index = $(this).data('num') - 1;
            var videoData = videoList[index % 4];

            $('video')[0].src = videoData.src;
            $('video')[0].poster = videoData.poster;


            BdVideoBox.invoke('setVideoInfo',{
                videoId: videoData.id,
                openApp: {
                    ulink: 'http://www.iqiyi.com/app/play.html?aid=728158400&vid=668454c05aaf42c8fdbd79feb00bbf4b&tvid=728158400&cid=25&offset=0&down=0&video_type=1&subtype=149&ftype=27&redirect=http%3A%2F%2Fota.iqiyi.com%2Ff2.jsp%3Fpos%3Dplay_button_open%26msrc%3D%26vfm%3D%26qyid%3D0ff34e72f4179228d03bc3fb764ae989%26qypid%3D-1_2031',
                    androidSchema: 'iqiyi://mobile/player?aid=728158400&vid=668454c05aaf42c8fdbd79feb00bbf4b&tvid=728158400&cid=25&offset=0&down=0&video_type=1&subtype=144&ftype=27',
                    iosSchema: 'iqiyi://mobile/player?aid=728158400&vid=668454c05aaf42c8fdbd79feb00bbf4b&tvid=728158400&cid=25&offset=0&down=0&video_type=1&subtype=144&ftype=27'
                }
            });
        }
    });

    // 切换分集
    $('.c-tab-item').click(function(e) {
        e.preventDefault();

        var index = $(this).index();

        if ($('.m-album-num').eq(index).hasClass('hide')) {

            $('.c-tab-item').removeClass('selected');
            $(this).addClass('selected');

            $('.m-album-num').removeClass('hide');
            $('.m-album-num').addClass('hide');
            $('.m-album-num').eq(index).removeClass('hide');

            // 通信：切换tab,设置css样式

            BdVideoBox.invoke('setPageStyle', {
                wrapCss: {'height': $('body').height()}
            });

        }
    });

    $('.appAdd-commonTpl').click(function (e) {
        BdVideoBox.invoke('openApp');
    });

    $('.ad-link').click(function (e) {
        BdVideoBox.invoke('openLink', {
            link: 'https://m.baidu.com'
        });

        BdVideoBox.invoke('setInterfaceStatus', {

             errType: 'xxx',
             // 错误码
             errno: 'xxx',
             // 网络状态码
             status: 'xxx'
        });
    });
});
