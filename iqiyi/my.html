<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="content-language" lang="zh-CN">
</head>
<body>
    <script type="text/javascript">
        var i = 0;
        var wait = setInterval(function () {
            if (i <= 5) {
                clearInterval(wait);
                window.parent.postMessage({'test': 1}, '*');
            }
            i++;
        }, 1000);
        
    </script>
</body>
</html>
