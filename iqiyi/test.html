<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>iScroll demo: probe</title>

<!-- End: injected by Adguard -->
<script type="text/javascript" src="http://szth-sys-rpm70.szth.baidu.com:8375/static/videoui/js/iscroll-probe.js"></script>

<script type="text/javascript">

var myScroll;
var position;

function updatePosition () {
	position.innerHTML = this.y>>0;
}

function loaded () {
	position = document.getElementById('position');

	myScroll = new IScroll('#wrapper', { probeType: 3, mouseWheel: true });

	myScroll.on('scroll', updatePosition);
	myScroll.on('scrollEnd', updatePosition);
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

</script>

<style type="text/css">
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

html {
	-ms-touch-action: none;
}

body,ul,li {
	padding: 0;
	margin: 0;
	border: 0;
}

body {
	font-size: 12px;
	font-family: ubuntu, helvetica, arial;
	overflow: hidden; /* this is important to prevent the whole page to bounce */
}

#wrapper {
	position: absolute;
	z-index: 1;
	top: 0;
	bottom: 0;
	left: 0;
	width: 50%;
	background: #ccc;
	overflow: hidden;
}

#scroller {
	position: absolute;
	z-index: 1;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	width: 100%;
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	-o-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
}

#scroller ul {
	list-style: none;
	padding: 0;
	margin: 0;
	width: 100%;
	text-align: left;
}

#scroller li {
	padding: 0 10px;
	height: 40px;
	line-height: 40px;
	border-bottom: 1px solid #ccc;
	border-top: 1px solid #fff;
	background-color: #fafafa;
	font-size: 14px;
}

#monitor {
	position: absolute;
	left: 51%;
}

#partnerFrame {
    height: 200%;
}

</style>
</head>
<body onload="loaded()">

<div id="monitor">Y position: <strong id="position">0</strong></div>

<div id="wrapper">
	<div id="scroller">
		<iframe id="partnerFrame" name="partnerFrame" scrolling="no" allowFullScreen src="./index.html"></iframe>
	</div>
</div>


</body></html>
